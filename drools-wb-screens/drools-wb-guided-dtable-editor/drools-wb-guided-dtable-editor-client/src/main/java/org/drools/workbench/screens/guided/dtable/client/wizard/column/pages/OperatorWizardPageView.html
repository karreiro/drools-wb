<div>
    <div>
        <div class="form-group">
            <h5 class="label label-default">Select the Operator</h5>
            <hr/>
        </div>

        <div data-field="warning" class="alert alert-warning alert-dismissable">
            <span class="pficon pficon-warning-triangle-o"></span>
            <span data-field="errorMessage">You need to set the "Field" first</span>
        </div>

        <div data-field="info" class="alert alert-info">
            <span class="pficon pficon-info"></span>
            <span>You don't need to set the Operator when "Calculation type" is "Predicate"</span>
        </div>

        <label class="col-sm-4 form-control-label" data-i18n-key="Metadata">Operator</label>

        <div class="col-sm-8">
            <select class="form-control" data-field="operatorsList"></select>
        </div>
    </div>
</div>
