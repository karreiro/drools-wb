<div>
    <div class="form-group">
        <h5 class="label label-default">Insert additional information about the column</h5>
        <hr/>
    </div>

    <div class="form-horizontal">
        <div data-field="entryPointFormItem" class="form-group">
            <div class="col-sm-4 control-label" data-i18n-key="Metadata">Entry Point:</div>

            <div class="col-sm-8">
                <input type="text" data-field="entryPointName"/>
            </div>
        </div>

        <div data-field="headerFormItem" class="form-group">
            <div class="col-sm-4 control-label" data-i18n-key="Metadata">Header (description):</div>

            <div class="col-sm-8">
                <input type="text" data-field="header"/>
            </div>
        </div>

        <div data-field="hideColumnFormItem" class="form-group">
            <div class="col-sm-4 control-label" data-i18n-key="Metadata">Hide column:</div>

            <div class="col-sm-8">
                <input type="checkbox" data-field="hideColumnContainer"/>
            </div>
        </div>

        <div data-field="logicallyInsertFormItem" class="form-group">
            <div class="col-sm-4 control-label" data-i18n-key="Metadata">Logically insert:</div>

            <div class="col-sm-8">
                <input type="checkbox" data-field="logicallyInsert"/>
            </div>
        </div>

        <div data-field="updateEngineWithChangesFormItem" class="form-group">
            <div class="col-sm-4 control-label" data-i18n-key="Metadata">Update engine with changes:</div>

            <div class="col-sm-8">
                <input type="checkbox" data-field="updateEngineWithChanges"/>
            </div>
        </div>
    </div>
</div>
