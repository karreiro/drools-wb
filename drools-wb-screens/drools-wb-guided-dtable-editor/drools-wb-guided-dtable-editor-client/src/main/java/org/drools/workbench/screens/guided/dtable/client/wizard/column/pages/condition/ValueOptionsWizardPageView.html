<div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-i18n-key="Metadata">Over sliding window:</label>

            <div class="col-sm-9">
                <div data-field="dropdownContainer"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" data-i18n-key="Metadata">Value list (optional):</label>

            <div class="col-sm-9">
                <input type="text" data-field="valueList"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" data-i18n-key="Metadata">Default value:</label>

            <div class="col-sm-9">
                <div type="text" data-field="defaultValueContainer"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" data-i18n-key="Metadata">Constraint value:</label>

            <div class="col-sm-9">
                <div type="text" data-field="limitedValueContainer"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" data-i18n-key="Metadata">Binding:</label>

            <div class="col-sm-9">
                <div type="text" data-field="bindingContainer"></div>
            </div>
        </div>
    </div>
</div>
