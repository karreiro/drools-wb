<div>
    <div class="form-group">
        <h5 class="label label-default">Insert some information about the value</h5>
        <hr />
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-i18n-key="Metadata">Value list (optional):</label>

            <div class="col-sm-9">
                <input type="text" data-field="valueList"/>
            </div>
        </div>

        <div class="form-group">
            <div data-field="cepWindowOperatorsLabel" class="col-sm-3 control-label" data-i18n-key="Metadata">
                Over sliding window:
            </div>

            <div class="col-sm-9">
                <div data-field="cepWindowOperatorsContainer"></div>
            </div>
        </div>

        <div class="form-group">
            <div data-field="defaultValueLabel" class="col-sm-3 control-label" data-i18n-key="Metadata">
                Default value:
            </div>

            <div class="col-sm-9">
                <div type="text" data-field="defaultValueContainer"></div>
            </div>
        </div>

        <div class="form-group">
            <div data-field="limitedValueLabel" class="col-sm-3 control-label" data-i18n-key="Metadata">
                Constraint value:
            </div>

            <div class="col-sm-9">
                <div type="text" data-field="limitedValueContainer"></div>
            </div>
        </div>

        <div class="form-group">
            <div data-field="bindingLabel" class="col-sm-3 control-label" data-i18n-key="Metadata">
                Binding:
            </div>

            <div class="col-sm-9">
                <div type="text" data-field="bindingContainer"></div>
            </div>
        </div>
    </div>
</div>
