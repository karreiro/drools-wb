<div>
    <div>
        <div class="form-group">
            <h5 class="label label-default" data-i18n-key="Select"></h5>

        <div class="col-sm-6">
            <select class="attribute-list form-control" data-field="attributeList">
            </select>
        </div>

        <div data-enabled="salience" data-field="attributeDescription" class="attribute-description col-sm-6">

                <p data-i18n-key="ActivationGroupDescription"></p>

            <div class="agenda-group">
                <h6 data-i18n-key="AgendaGroup"></h6>
                <p data-i18n-key="AgendaGroupDescription"></p>
            </div>
            <div class="auto-focus">
                <h6 data-i18n-key="AutoFocus"></h6>
                <p data-i18n-key="AutoFocusDescription"></p>
            </div>
            <div class="calendars">
                <h6 data-i18n-key="Calendars"></h6>
                <p data-i18n-key="CalendarsDescription"></p>
            </div>
            <div class="date-effective">
                <h6 data-i18n-key="DateEffective"></h6>
                <p data-i18n-key="DateEffectiveDescription"></p>
            </div>
            <div class="date-expires">
                <h6 data-i18n-key="DateExpires"></h6>
